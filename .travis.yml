language: c

compiler:
  - clang
  - gcc

sudo: required

env:
  global:
    # BINTRAY_USER
    - secure: ""
    # BINTRAY_API_KEY
    - secure: ""
    # BINTRAY_REPO_OWNER
    - secure: "FnG6SR89DCH9V+zf6RqVqvRFpAbhcH92CwQRW+Jjo+/WHTFUzQc0ndp7jHeaj7M0LNxJeEn66GprmmE1Fqa4Is6k1T97XNB8IQu1rttHbo4xxwmP2Jewzv2q3PbDdnYsySPfH1rzizbohu7b1M9NNcIt3/2zsyOKfa8lfHvBQEo="

arch:
  packages:
    - qt5-declarative
    - glib2
    - clang
    #- clazy-git
    - xorg-server-xvfb
  script:
    - export CLAZY_CHECKS="level1"
    - mkdir build
    - if [ "$CC" = "gcc" ]; then cd build && qmake -spec linux-g++ CONFIG+=use_qt_paths ../qtgsettings.pro; fi
    #- if [ "$CC" = "clang" ]; then cd build && qmake -spec linux-clang CONFIG+=use_qt_paths QMAKE_CXX="clazy" ../qtgsettings.pro; fi
    - if [ "$CC" = "clang" ]; then cd build && qmake -spec linux-clang CONFIG+=use_qt_paths ../qtgsettings.pro; fi
    - cd build && make -j$(nproc)
    - cd build && xvfb-run -a -s "-screen 0 800x600x24" make check
    - ./.travis/bintray-wrapper.sh

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

deploy:
  provider: bintray
  on:
    branch: master
    condition: "$CC = gcc"
  file: cibuild/bintray.json
  user:
    secure: ""
  key:
    secure: ""

